name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build Debian package
        run: cargo deb --no-build --target x86_64-unknown-linux-musl

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Create archive
        run: |
          mkdir -p release/valerter-linux-x86_64
          cp target/x86_64-unknown-linux-musl/release/valerter release/valerter-linux-x86_64/
          cp systemd/valerter.service release/valerter-linux-x86_64/
          cp scripts/install.sh release/valerter-linux-x86_64/
          cp scripts/uninstall.sh release/valerter-linux-x86_64/
          cp config/config.example.yaml release/valerter-linux-x86_64/
          cd release
          tar -czvf valerter-linux-x86_64.tar.gz valerter-linux-x86_64

      - name: Copy Debian package to release
        run: cp target/x86_64-unknown-linux-musl/debian/*.deb release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum valerter-linux-x86_64.tar.gz > checksums-sha256.txt
          sha256sum valerter-linux-x86_64/valerter >> checksums-sha256.txt
          sha256sum *.deb >> checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/valerter-linux-x86_64.tar.gz
            release/valerter-linux-x86_64/valerter
            release/*.deb
            release/checksums-sha256.txt
          generate_release_notes: true
