name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Create archive
        run: |
          mkdir -p release/valerter-${{ steps.version.outputs.VERSION }}
          cp target/x86_64-unknown-linux-musl/release/valerter release/valerter-${{ steps.version.outputs.VERSION }}/
          cp systemd/valerter.service release/valerter-${{ steps.version.outputs.VERSION }}/
          cp scripts/install.sh release/valerter-${{ steps.version.outputs.VERSION }}/
          cp scripts/uninstall.sh release/valerter-${{ steps.version.outputs.VERSION }}/
          cp config/config.example.yaml release/valerter-${{ steps.version.outputs.VERSION }}/
          cd release
          tar -czvf valerter-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz valerter-${{ steps.version.outputs.VERSION }}

      - name: Generate checksums
        run: |
          cd release
          sha256sum valerter-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz > checksums-sha256.txt
          sha256sum valerter-${{ steps.version.outputs.VERSION }}/valerter >> checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/valerter-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz
            release/valerter-${{ steps.version.outputs.VERSION }}/valerter
            release/checksums-sha256.txt
          generate_release_notes: true
