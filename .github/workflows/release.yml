name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Build with cross
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build Debian package
        run: cargo deb --no-build --no-strip --target ${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir -p release/valerter-linux-${{ matrix.arch }}
          cp target/${{ matrix.target }}/release/valerter release/valerter-linux-${{ matrix.arch }}/
          cp systemd/valerter.service release/valerter-linux-${{ matrix.arch }}/
          cp scripts/install.sh release/valerter-linux-${{ matrix.arch }}/
          cp scripts/uninstall.sh release/valerter-linux-${{ matrix.arch }}/
          cp config/config.example.yaml release/valerter-linux-${{ matrix.arch }}/
          cd release
          tar -czvf valerter-linux-${{ matrix.arch }}.tar.gz valerter-linux-${{ matrix.arch }}
          rm -rf valerter-linux-${{ matrix.arch }}

      - name: Copy Debian package to release
        run: cp target/${{ matrix.target }}/debian/*.deb release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.arch }}
          path: release/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/release-x86_64/* release/
          cp artifacts/release-aarch64/* release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums-sha256.txt
          sha256sum *.deb >> checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.deb
            release/checksums-sha256.txt
          generate_release_notes: true
