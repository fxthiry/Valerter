# Config for testing cross-file references

victorialogs:
  url: http://victorialogs:9428

notifiers:
  test:
    type: mattermost
    webhook_url: "https://example.com/hooks/test"

defaults:
  throttle:
    count: 5
    window: 1m

templates:
  default_alert:
    title: "Default Alert"
    body: "{{ _msg }}"
  inline_template:
    title: "Inline Template"
    body: "From inline: {{ _msg }}"

rules:
  - name: inline_rule_uses_dir_template
    query: "_msg:error"
    parser:
      regex: ".*"
    notify:
      template: template_from_dir
      destinations:
        - "test"
