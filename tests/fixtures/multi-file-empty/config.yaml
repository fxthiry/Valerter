# Config with empty .d/ directories (should work fine)

victorialogs:
  url: http://victorialogs:9428

notifiers:
  test:
    type: mattermost
    webhook_url: "https://example.com/hooks/test"

defaults:
  throttle:
    count: 5
    window: 1m

templates:
  default_alert:
    title: "Alert"
    body: "{{ _msg }}"

rules:
  - name: only_inline_rule
    query: "_msg:*"
    parser:
      regex: ".*"
    notify:
      template: "default_alert"
      destinations:
        - "test"
