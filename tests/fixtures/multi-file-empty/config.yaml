# Config with empty .d/ directories (should work fine)

victorialogs:
  url: http://victorialogs:9428

defaults:
  throttle:
    count: 5
    window: 1m
  notify:
    template: default_alert

templates:
  default_alert:
    title: "Alert"
    body: "{{ _msg }}"

rules:
  - name: only_inline_rule
    query: "_msg:*"
    parser:
      regex: ".*"
