# Extra rules in HashMap format (name = key)
extra_rule_from_dir:
  query: "_msg:warning"
  parser:
    json:
      fields: [level, message]
  notify:
    template: "default_alert"
    destinations:
      - "inline-mattermost"

another_dir_rule:
  query: "_msg:critical"
  parser:
    regex: "(?P<level>CRITICAL).*"
  throttle:
    count: 1
    window: 5m
  notify:
    template: "default_alert"
    destinations:
      - "inline-mattermost"
