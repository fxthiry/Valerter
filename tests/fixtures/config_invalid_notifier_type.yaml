# Configuration fixture with invalid notifier type (Story 6.2 - AC4)
victorialogs:
  url: "http://victorialogs:9428"

defaults:
  throttle:
    count: 5
    window: 60s
  notify:
    template: "default_alert"

templates:
  default_alert:
    title: "{{ title | default('Alert') }}"
    body: "{{ body }}"
    color: "#ff0000"

# Invalid: unknown type
notifiers:
  unknown-notifier:
    type: unknown_type
    webhook_url: "https://example.com"

rules:
  - name: "test_rule"
    enabled: true
    query: '_stream:{app="test"}'
    parser:
      json:
        fields: ["message"]
