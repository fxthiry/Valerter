victorialogs:
  url: http://victorialogs:9428

notifiers:
  test:
    type: mattermost
    webhook_url: "https://example.com/hooks/test"

defaults:
  throttle:
    count: 5
    window: 1m

templates:
  collision_template:
    title: "From config.yaml"
    body: "{{ _msg }}"

rules:
  - name: test_rule
    query: "_msg:test"
    parser:
      regex: ".*"
    notify:
      template: "collision_template"
      destinations:
        - "test"
