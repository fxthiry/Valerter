# Config with a rule that will collide with one in rules.d/

victorialogs:
  url: http://victorialogs:9428

defaults:
  throttle:
    count: 5
    window: 1m
  notify:
    template: default_alert

templates:
  default_alert:
    title: "Alert"
    body: "{{ _msg }}"

rules:
  - name: collision_rule
    query: "_msg:error"
    parser:
      regex: ".*"
